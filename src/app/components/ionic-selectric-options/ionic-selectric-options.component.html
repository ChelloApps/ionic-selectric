<ion-header *ngIf="hasSearchbar">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name="search"></ion-icon>
        </ion-buttons>
        <ion-input></ion-input>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item
            *ngFor="let option of configuration.options"
            button="true"
            (click)="selectOption(option)"
        >
            <ion-label>{{ option[nameForText] }}</ion-label>
            <ion-icon
                *ngIf="isSelected(option[nameForValue])"
                slot="end"
                name="checkmark"
            ></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="clear()">
                <ion-icon *ngIf="hasSelection" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
            <ion-button (click)="ok()">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
