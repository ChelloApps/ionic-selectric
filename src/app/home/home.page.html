<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ionic-selectric caption="Select colour" captionPosition="floating" [options]="options" [(value)]="value" [hasSearchbar]="true" (change)="change($event)"></ionic-selectric>
    </ion-item>
    <p>Selected Value: {{value}}</p>
    <p>Changed Value: {{changedValue}}</p>
</ion-content>
